<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Simple ToneJs Audio Recorder</title>
  </head>
  <body>
    <header>
      <h1>Simple Recorder</h1>
    </header>
    <main>
      <div class="container">
        <button id="record-btn">Record</button>
        <div id="recent-recordings"></div>
      </div>

      <!-- Modal -->
      <div id="record-modal" class="modal hidden">
        <div class="modal-content">
          <span id="close-modal-btn" class="close">&times;</span>
          <h2>Recording in Progress...</h2>
          <button id="stop-recording-btn">Stop Recording</button>
          <button id="done-recording-btn">Done</button>
        </div>
      </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.37/Tone.js"></script>
    <script type="module" src="assets/js/main.js"></script>
  </body>
</html>
